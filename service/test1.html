<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Greeting extends React.Component {
            render() {
                return (<p>Hello world</p>);
            }
        }
        ReactDOM.render(<Greeting />, document.getElementById('root'));

        function Welcome(props) {
            console.log(props);
            return <h1>Hello, {props.name}</h1>;
        }
        ReactDOM.render( <Welcome name="Sara" />, document.getElementById('root'));

        class Counter extends React.Component {
         constructor(props) {
           super(props);
           this.state = { count: 0 };
         }
         render() {
           return (
             <button>{this.props.name} counts {this.state.count}</button>
           );
         }
        }
        Counter.defaultProps = { name: 'richard' };
        ReactDOM.render(<Counter />, document.getElementById('root'));

        class Counter extends React.Component {
         constructor(props) {
           console.log(`${props.name} constructor`);
           super(props);
           this.state = { count: 0 };
         }
         componentWillMount() {
           //debugger;
           console.log(`${this.props.name} componentWillMount`);
         }
         componentDidMount() {
           //debugger;
           console.log(`${this.props.name} componentDidMount`);
         }
         render() {
           console.log(`${this.props.name} render`);
           return (
             <div>
               <button>{this.props.name} counts {this.state.count}</button>
             </div>
           );
         }
        }
        Counter.defaultProps = { name: 'TOP' };
        ReactDOM.render(<Counter />, document.getElementById('root'));

        class App extends React.Component {
         constructor(props) {
           console.log(`${props.name} constructor`);
           super(props);
         }
         componentWillMount() {
           //debugger;
           console.log(`${this.props.name} componentWillMount`);
         }
         componentDidMount() {
           //debugger;
           console.log(`${this.props.name} componentDidMount`);
         }
         render() {
           return (
             <div>
               <Counter name="up"/>
               <Counter name="down"/>
             </div>
           );
         }
        }
        ReactDOM.render(<App name="app"/>, document.getElementById('root'));
    </script>
<title>Test Page</title>
</body>
</html>
